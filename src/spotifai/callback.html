<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpotifAI — Autenticación completada</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #181818;
            border-radius: 18px;
            padding: 32px;
            text-align: center;
            width: min(420px, 90vw);
            border: 1px solid #ffffff12;
        }

        .logo {
            display: inline-block;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #1DB954;
            margin-bottom: 14px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        p {
            margin: 0 0 18px;
            color: #bcbcbc;
            font-size: .95rem;
        }

        .brand {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .brand span {
            color: #1DB954;
            font-style: italic;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="brand">Spotif<span>AI</span></div>
        <h1>Autenticación completada</h1>
        <p>Puedes cerrar esta ventana.<br>Tu aplicación ya está conectada con Spotify.</p>
    </div>
</body>

</html>
